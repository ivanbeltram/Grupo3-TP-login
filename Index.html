<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='./Index.css'>
  <script src="./Index.js" defer></script>
</head>

<body>

  <div class="login" align="center" id="loginDiv">
    <form align="center">
      <div class="logo">
        <img src="logo.jpg" alt="logo" />
      </div>
      <div class="form-group">
        <label for="Mail">Mail</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="Password">Contraseña</label>
        <input type="password" class="form-control" id="Password">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="ingresarBoton" onClick="checkearDatos()">Ingresar</button>
        <button type="button" class="btn btn-primary" id="registrarseBoton">Registrarse</button>
      </div>
    </form>
  </div>


  <div class="registrarse" align="center" id="registrarseDiv">
    <form align="center">
      <div class="logo">
        <img src="logo.jpg" alt="logo" />
      </div>
      <div class="form-group">
        <label for="UsuarioNuevo">Mail</label>
        <input type="email" class="form-control" id="UsuarioNuevo" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="ContraseñaNueva">Contraseña</label>
        <input type="password" class="form-control" id="ContraseñaNueva">
      </div>
      <div class="form-group">
        <label for="ContraseñaNueva2">Repetir Contraseña</label>
        <input type="password" class="form-control" id="ContraseñaNueva2">
      </div>
      <div class="form-group">
        <label for="Apellido">Apellido</label>
        <input type="text" class="form-control" id="Apellido">
      </div>
      <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre">
      </div>
      <div class="form-group">
        <label for="Edad">Edad</label>
        <input type="number" class="form-control" id="Edad">
      </div>
      <div class="form-group">
        <label for="Profesion">Profesion</label>
        <select>
          <option value="1">Analista de Sistemas</option>
          <option value="2">Diseño Grafico Digital</option>
          <option value="3">Diseño Industrial</option>
          <option value="4">Biotecnologia</option>
          <option value="5">Sonido y Producción Musical</option>
        </select>
      </div>
      <div class="capchaDiv">
        <label for="exampleInputPassword1">Validar Ingreso</label>
        <img src="key.jpg" alt="capcha" class="capcha" />
        <input type="text" class="form-control" id="capcha">
      </div>

      <div class="buttons">
        <button class="btn btn-primary" type="button" id="registrarseBoton2" onClick="registrarse()">Registrarse</button>
      </div>
    </form>
  </div>



</body>

</html>
